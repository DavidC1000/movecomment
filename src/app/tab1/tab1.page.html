<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card color="dark" mode= "md">
    <ion-card-header>
      <ion-card-subtitle>Avaliação</ion-card-subtitle>
      <ion-card-title>Titulo do Filme</ion-card-title>
      <img src="https://ionicframework.com/docs/demos/api/card/madison.jpg">
    </ion-card-header>
    <ion-card-content>
    <ion-item>
      <ion-label class="ion-text-wrap">Ótimo filme</ion-label>
      <ion-icon name="person-circle-outline" slot="start"></ion-icon>
    </ion-item>
    <ion-item>
        <ion-input type="text" placeholder="deixe seu comentário" class="ion-text-wrap"></ion-input>
        <ion-icon name="chatbubble-ellipses-outline" slot="start"></ion-icon>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item>
      <ion-label>Filme 1</ion-label>
      <ion-input type= "text" placeholder="Awesome input"></ion-input>

    </ion-item>
    <ion-item>
        <ion-label>Filme 2</ion-label>
    </ion-item>
    <ion-item>
        <ion-label>Filme 3</ion-label>
    </ion-item>
    <ion-item>
        <ion-label>Filme 4</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
